<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wallet | Últimos Movimientos</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/styles.css" rel="stylesheet">
</head>

<body>
  <div class="container py-4" style="max-width: 720px;">

    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 class="mb-0">Últimos Movimientos</h2>
      <a class="btn btn-outline-secondary" href="menu.html">Volver al Menú</a>
    </div>

    <!-- Filtro -->
    <div class="mb-3">
      <label for="filtro" class="form-label">Filtrar por tipo de movimiento</label>
      <select id="filtro" class="form-select">
        <option value="todos">Todos</option>
        <option value="deposito">Depósitos</option>
        <option value="compra">Compras</option>
        <option value="transferencia">Transferencias</option>
      </select>
    </div>

    <!-- Lista de transacciones -->
    <div class="card">
      <ul class="list-group list-group-flush" id="txList"></ul>
    </div>

  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <!-- App JS -->
  <script src="assets/js/app.js"></script>

</body>
</html>
