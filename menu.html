<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wallet | Menú</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/styles.css" rel="stylesheet">
</head>
<body onload="renderMenu()">
  <div class="container py-4" style="max-width: 720px;">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <div>
        <h2 class="mb-0">Menú Principal</h2>
        <div class="text-muted small">Sesión: <span id="userEmail"></span></div>
      </div>
      <button class="btn btn-outline-secondary" onclick="handleLogout()">Salir</button>
    </div>

    <div class="card p-4 mb-3">
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <div class="text-muted">Saldo actual</div>
          <div class="display-6 fw-bold" id="balance">$0</div>
        </div>
        <span class="badge text-bg-primary p-2">Wallet</span>
      </div>
    </div>

    <div class="row g-3">
      <div class="col-md-4">
        <a class="btn btn-primary w-100 py-3" href="deposit.html">Depositar</a>
      </div>
      <div class="col-md-4">
        <a class="btn btn-outline-primary w-100 py-3" href="sendmoney.html">Enviar Dinero</a>
      </div>
      <div class="col-md-4">
        <a class="btn btn-dark w-100 py-3" href="transactions.html">Últimos Movimientos</a>
      </div>
    </div>
  </div>

  <script src="assets/js/app.js"></script>
</body>
</html>
