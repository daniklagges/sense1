<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wallet | Men칰 Principal</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/styles.css" rel="stylesheet">
</head>

<body>
  <div class="container py-4" style="max-width: 720px;">

    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="mb-0">Men칰 Principal</h2>
      <button id="logoutBtn" class="btn btn-outline-danger">Cerrar sesi칩n</button>
    </div>

    <!-- Info usuario -->
    <div class="card p-3 mb-4">
      <p class="mb-1">
        <strong>Usuario:</strong>
        <span id="usuario"></span>
      </p>
      <p class="mb-0">
        <strong>Saldo actual:</strong>
        $<span id="saldo"></span>
      </p>
    </div>

    <!-- Acciones -->
    <div class="card p-4">
      <div id="alert-container"></div>

      <div class="d-grid gap-3">
        <button id="btnDepositar" class="btn btn-success btn-lg">
          游눯 Depositar
        </button>

        <button id="btnEnviar" class="btn btn-warning btn-lg">
          游눶 Enviar Dinero
        </button>

        <button id="btnMovimientos" class="btn btn-info btn-lg text-white">
          游늯 칔ltimos Movimientos
        </button>
      </div>

      <p id="mensaje" class="mt-3 text-center text-muted"></p>
    </div>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- App JS -->
  <script src="assets/js/app.js"></script>

  <!-- L칩gica espec칤fica del men칰 -->
  <script>
    $(document).ready(function () {
      // Validar sesi칩n
      const usuario = localStorage.getItem('usuario');
      if (!usuario) {
        window.location.href = 'login.html';
        return;
      }

      // Mostrar datos
      $('#usuario').text(usuario);
      $('#saldo').text(localStorage.getItem('saldo'));

      // Botones
      $('#btnDepositar').click(() => redirigir('Dep칩sito', 'deposit.html'));
      $('#btnEnviar').click(() => redirigir('Env칤o de dinero', 'sendmoney.html'));
      $('#btnMovimientos').click(() => redirigir('칔ltimos movimientos', 'transactions.html'));

      // Logout
      $('#logoutBtn').click(() => {
        localStorage.clear();
        window.location.href = 'login.html';
      });
    });

    function redirigir(nombre, ruta) {
      $('#mensaje').text(`Redirigiendo a ${nombre}...`);
      setTimeout(() => window.location.href = ruta, 1000);
    }
  </script>
</body>
</html>
