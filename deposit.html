<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wallet | Depósito</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/styles.css" rel="stylesheet">
</head>
<body onload="requireLogin()">
  <div class="container py-4" style="max-width: 720px;">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 class="mb-0">Depositar</h2>
      <a class="btn btn-outline-secondary" href="menu.html">Volver</a>
    </div>

    <div class="card p-4">
      <form onsubmit="handleDeposit(event)">
        <div class="mb-3">
          <label class="form-label">Monto a depositar (CLP)</label>
          <input id="depositAmount" type="number" class="form-control" placeholder="Ej: 10000" min="1" required>
        </div>
        <button class="btn btn-success w-100" type="submit">Realizar depósito</button>
      </form>
    </div>
  </div>

  <script src="assets/js/app.js"></script>
</body>
</html>
