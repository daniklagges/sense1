<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wallet | Depositar</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/styles.css" rel="stylesheet">
</head>

<body>
  <div class="container py-4" style="max-width: 720px;">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Depositar Dinero</h2>
      <a class="btn btn-outline-secondary" href="menu.html">Volver</a>
    </div>

    <div class="card p-4">
      <p><strong>Saldo actual:</strong> $<span id="saldo"></span></p>

      <div id="alert-container"></div>

      <form id="depositForm">
        <input
          id="amount"
          type="number"
          class="form-control mb-3"
          placeholder="Monto a depositar"
          min="1"
          required
        >

        <button class="btn btn-success w-100" type="submit">
          Depositar
        </button>
      </form>

      <p id="depositMsg" class="mt-3 text-success"></p>
    </div>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <script>
    $(document).ready(function () {
      $('#saldo').text(localStorage.getItem('saldo'));
    });

    $('#depositForm').submit(function (e) {
      e.preventDefault();

      const monto = parseInt($('#amount').val());
      let saldo = parseInt(localStorage.getItem('saldo'));
      let movimientos = JSON.parse(localStorage.getItem('movimientos')) || [];

      if (isNaN(monto) || monto <= 0) {
        mostrarAlerta('Ingrese un monto válido', 'danger');
        return;
      }

      // Actualizar saldo
      saldo += monto;
      localStorage.setItem('saldo', saldo);

      // Registrar movimiento
      movimientos.push({
        tipo: 'deposito',
        monto: monto,
        fecha: new Date().toLocaleString()
      });
      localStorage.setItem('movimientos', JSON.stringify(movimientos));

      $('#depositMsg').text(`Monto depositado: $${monto}`);
      mostrarAlerta('Depósito realizado con éxito', 'success');

      setTimeout(() => window.location.href = 'menu.html', 2000);
    });

    function mostrarAlerta(msg, tipo) {
      $('#alert-container').html(`
        <div class="alert alert-${tipo} mt-3">${msg}</div>
      `);
    }
  </script>
</body>
</html>
