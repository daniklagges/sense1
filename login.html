<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wallet | Inicio de Sesi√≥n</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/styles.css" rel="stylesheet">
</head>

<body>
  <div class="container py-5" style="max-width: 420px;">

    <h2 class="text-center mb-4">üíº Wallet Digital</h2>

    <!-- Alertas -->
    <div id="alert-container"></div>

    <!-- Formulario login -->
    <div class="card p-4">
      <form id="loginForm">

        <div class="mb-3">
          <label class="form-label">Correo electr√≥nico</label>
          <input
            type="email"
            id="email"
            class="form-control"
            placeholder="usuario@email.com"
            required
          >
        </div>

        <div class="mb-3">
          <label class="form-label">Contrase√±a</label>
          <input
            type="password"
            id="password"
            class="form-control"
            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
            required
          >
        </div>

        <button class="btn btn-primary w-100" type="submit">
          Iniciar sesi√≥n
        </button>

      </form>
    </div>

  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- L√≥gica Login -->
  <script>
    $('#loginForm').submit(function (e) {
      e.preventDefault();

      const email = $('#email').val().trim();
      const password = $('#password').val().trim();

      if (email === '' || password === '') {
        mostrarAlerta('Todos los campos son obligatorios', 'danger');
        return;
      }

      // Simulaci√≥n login exitosa
      localStorage.setItem('usuario', email);

      // Inicializar saldo si no existe
      if (!localStorage.getItem('saldo')) {
        localStorage.setItem('saldo', 1000);
      }

      mostrarAlerta('Inicio de sesi√≥n exitoso. Redirigiendo...', 'success');

      setTimeout(() => {
        window.location.href = 'menu.html';
      }, 1500);
    });

    function mostrarAlerta(mensaje, tipo) {
      $('#alert-container').html(`
        <div class="alert alert-${tipo} mt-3">${mensaje}</div>
      `);
    }
  </script>
</body>
</html>
