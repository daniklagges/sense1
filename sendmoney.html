<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wallet | Enviar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/styles.css" rel="stylesheet">
</head>
<body onload="requireLogin(); renderContacts();">
  <div class="container py-4" style="max-width: 720px;">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 class="mb-0">Enviar Dinero</h2>
      <a class="btn btn-outline-secondary" href="menu.html">Volver</a>
    </div>

    <div class="card p-4 mb-3">
      <form class="row g-2" onsubmit="handleSearchContact(event)">
        <div class="col-8">
          <input id="searchQuery" class="form-control" placeholder="Buscar en agenda (nombre o email)">
        </div>
        <div class="col-4">
          <button class="btn btn-primary w-100" type="submit">Buscar</button>
        </div>
      </form>

      <div class="d-flex justify-content-end mt-3">
        <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#addContactModal">
          Agregar nuevo contacto
        </button>
      </div>

      <hr class="my-3">

      <div id="contactResults"></div>
    </div>

    <div class="card p-4">
      <form onsubmit="handleSendMoney(event)">
        <div class="mb-3">
          <label class="form-label">Contacto seleccionado</label>
          <input id="selectedContact" class="form-control" placeholder="Elige un contacto arriba" readonly>
        </div>

        <div class="mb-3">
          <label class="form-label">Monto a enviar (CLP)</label>
          <input id="sendAmount" type="number" class="form-control" min="1" placeholder="Ej: 5000" required>
        </div>

        <button class="btn btn-danger w-100" type="submit">Enviar Dinero</button>
      </form>
    </div>
  </div>

  <!-- Modal: Add Contact -->
  <div class="modal fade" id="addContactModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content" style="border-radius: 16px;">
        <div class="modal-header">
          <h5 class="modal-title">Nuevo contacto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <form id="addContactForm" onsubmit="handleAddContact(event)">
            <div class="mb-3">
              <label class="form-label">Nombre</label>
              <input id="newName" class="form-control" placeholder="Ej: Juan PÃ©rez" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input id="newEmail" type="email" class="form-control" placeholder="juan@email.com" required>
            </div>
            <button class="btn btn-success w-100" type="submit">Guardar contacto</button>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-outline-secondary" data-bs-dismiss="modal" type="button">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="assets/js/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
